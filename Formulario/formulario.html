<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de Satisfação</title>
</head>
<body>

    <h2>Dados Pessoais</h2>

    <form action="#" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" required><br><br>


        <h2>Pesquisa</h2>

        <p>Como você avalia nosso atendimento?</p>
        <input type="radio" id="excelente" name="atendimento" value="excelente" required>
        <label for="excelente">Excelente</label><br>
        <input type="radio" id="bom" name="atendimento" value="bom">
        <label for="bom">Bom</label><br>
        <input type="radio" id="ruim" name="atendimento" value="ruim">
        <label for="ruim">Ruim</label><br><br>

        <p>Você recomendaria nossos serviços a outras pessoas?</p>
        <input type="radio" id="sim" name="recomendacao" value="sim" required>
        <label for="sim">Sim</label><br>
        <input type="radio" id="nao" name="recomendacao" value="nao">
        <label for="nao">Não</label><br><br>

        <label for="origem">Como você conheceu nossa empresa?</label><br>
        <select id="origem" name="origem" required>
            <option value="">Selecione</option>
            <option value="internet">Internet</option>
            <option value="amigos">Indicação de amigos</option>
            <option value="publicidade">Publicidade</option>
            <option value="outros">Outros</option>
        </select><br><br>

        <input type="checkbox" id="compartilhar" name="compartilhar" required>
        <label for="compartilhar">Autorizo o compartilhamento da minha resposta com terceiros</label><br><br>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
